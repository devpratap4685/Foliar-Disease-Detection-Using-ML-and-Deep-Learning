<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Leaf Disease Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 600px;
            padding: 30px;
            background-color: #000000;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
        }
        .form-group input[type="file"] {
            display: none;
        }
        .form-group #uploadImage {
            width: 100%;
            max-height: 300px;
            border: 2px dashed #ffffff;
            border-radius: 10px;
            background-color: #000000;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .form-group #uploadImage:hover {
            border-color: #007bff;
        }
        .form-group button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
            outline: none;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }
        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
            pointer-events: none;
            background-image: url('birger-strahl-pgIrsuCRMB8-unsplash.jpg');
            background-size: cover;
            animation: backgroundMovement 30s linear infinite;
        }

        @keyframes backgroundMovement {
            0% {
                transform: translate(0%, 0%);
            }
            50% {
                transform: translate(5%, 5%);
            }
            100% {
                transform: translate(0%, 0%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-img"></div>
        <h1>Plant Leaf Disease Detection</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="leafImage" id="uploadImage">
                <img src="birger-strahl-pgIrsuCRMB8-unsplash.jpg" alt="Upload Image" style="width: 100%; max-height: 300px;"/>
            </label>
            <input type="file" id="leafImage" name="leafImage" accept="image/*" required>
            <div class="form-group">
                <button type="submit">Detect Disease</button>
            </div>
        </form>
        <div id="result"></div>
    </div>
</body>
</html>
